<div class="content-page-container">
  <div class="container-fluid content-block">
    <div class="content-title margin-bottom-45">Gallery</div>

    <div class="content-body block font-weight-300">
      <div class="row">
        <div class="col-md-4" *ngFor="let album of albums; let i = index;">
          <div class="album" (click)="goToAlbum(album.id)" [ngStyle]="{ 'background-image': 'url(' + album.cover + ')' }" >
            <div class="inner-cover">
              <div class="cover-title" [ngClass]="{ 'text-green': (i + 1) % 2 === 0, 'text-white': (i + 1) % 3 === 0 }">{{ album.title }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
