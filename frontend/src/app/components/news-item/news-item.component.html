<div class="content-page-container">
  <div *ngIf="item" class="row">
    <div class="col-md-6 content-block justify-top align-left">
      <div class="content-title">{{ item.title }}</div>
      <div class="content-subtitle text-muted font-size-14 margin-bottom-15">{{ item.published | date:'longDate' }}</div>
      <div class="content-body justify-left" [innerHTML]="item.body"></div>
    </div>

    <div class="col-md-6 image-block">
      <img class="width-100 border-radius-2 margin-bottom-45" src="{{ item.image }}" />
    </div>
  </div>
</div>
