<div class="content-page-container">
  <div class="container-fluid content-block">
    <div class="content-title margin-bottom-45">{{ album.title }}</div>

    <div class="content-body block font-weight-300">
      <div class="row">
        <div class="col-md-4 image-preview-container" *ngFor="let picture of pictures">
          <div class="image-preview" [ngStyle]="{ 'background-image': 'url(' + picture.url + ')' }">
            <div *ngIf="picture.caption" class="inner-cover text-center">{{ picture.caption | truncate:280 }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
